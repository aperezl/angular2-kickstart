<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
    <div *ngIf="selectedHero">
      <h2>
        {{selectedHero.name | uppercase}} is my hero
      </h2>
      <button (click)="gotoDetail()"class="mdl-button mdl-js-button mdl-js-ripple-effect">
      View Details</button>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <ul class="demo-list-two mdl-list">
      <li
        class="mdl-list__item mdl-list__item--two-line mdl-js-button mdl-js-ripple-effect"
        *ngFor="#hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero">
        <span class="mdl-list__item-primary-content ">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>{{hero.name}}</span>
          <span class="mdl-list__item-sub-title">Identificator: {{hero.id}}</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <span class="mdl-list__item-secondary-info">Actor</span>
          <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
        </span>
      </li>
    </ul>
  </div>
</div>
